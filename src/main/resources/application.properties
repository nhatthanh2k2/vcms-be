server.port=8080
spring.datasource.url=${DBMS_URL}
spring.datasource.username=${DBMS_USERNAME}
spring.datasource.password=${DBMS_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.platform=mysql
spring.web.resources.static-locations=classpath:/static/,classpath:/static/images/vaccines/,classpath:/static/images/avatars/,classpath:/static/images/news/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.vaccineFolder=src/main/resources/static/images/vaccines/
upload.avatarFolder=src/main/resources/static/images/avatars/
spring.jackson.date-format=dd-MM-yyyy
spring.jackson.time-zone=Asia/Ho_Chi_Minh
jwt.signerKey=${JWT_SIGNERKEY}
jwt.valid-duration=14400
jwt.refreshable-duration=36000